language: android
dist: trusty
install: ant deps
sudo: required
jdk: oraclejdk8

before_cache:
 - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
 - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
 directories:
 - $HOME/.gradle/caches/
 - $HOME/.gradle/wrapper/
 
env:
 global:
 - ANDROID_API=29
 - EMULATOR_API=21
 - ANDROID_BUILD_TOOLS=29.0.0
 - ADB_INSTALL_TIMEOUT=5 # minutes
 - secure: ""
 - secure: ""

dist: trusty
install: ant deps
android:
 components:
 - tools
 - platform-tools
 - build-tools-$ANDROID_BUILD_TOOLS
 - android-$ANDROID_API
 - android-$EMULATOR_API_LEVEL
 - extra-google-m2repository
 - extra-android-m2repository # for design library
 - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
 - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
 licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+
 
 before_install:
 - wget --no-check-certificate https://www.apache.org/dist/ant/binaries/apache-ant-1.10.1-bin.tar.gz
 - tar -xzvf apache-ant-1.10.1-bin.tar.gz
 - export PATH=`pwd`/apache-ant-1.10.1/bin:$PATH
 - echo $(ant -version)
 - openssl aes-256-cbc -K $encrypted_d6d8f02ac07e_key -iv $encrypted_d6d8f02ac07e_iv -in keystore.jks.enc -out keystore.jks -d
 - chmod +x gradlew

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/keystore.jks -storepass $storepass -keypass $keypass app-release-unsigned.apk caro_key

# Verification
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 app-release-unsigned.apk caro_news.apk"

deploy:
  provider: releases
  file: caro_news.apk
  skip_cleanup: true
  on:
    repo: arunseshagiri/caro-news
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""
